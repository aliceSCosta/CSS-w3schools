<!DOCTYPE html>
<html>
    <head>
        <!-- O CSS VAI DENTRO DA TAG STYLE NO DOCUMENTO HTML -->
        <style>
            body{
                background-color: linen; /* definindo uma cor para o fundo da página */
            }

            h1{
                color: maroon; /* defindindo a cor da fonte das tags h1 */
                margin-left: 40px; /* colocando 40 pixels de margim á esquerda de todos os h1 */
            }
        </style>
    </head>

    <body>

        <h1> This is a heading </h1>
        <p> This is a paragraph. </p>
        
    </body>
</html>
